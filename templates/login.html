<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Polyominoes - Login</title>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="header">
      <h1>Polyominoes</h1>
    </div>
    <div class="navbar">
      <a class="nav-link nav-link-ltr" href="/">Home</a>
      <a class="nav-link nav-link-ltr" href="/login">Login</a>
      <a class="nav-link nav-link-ltr" href="/signup">Signup</a>
      <a class="nav-link nav-link-ltr" href="/whatarepolyominoes">What are Polyominoes</a>
    </div>
    <div class="content">
      <div class="auth">
        <div class="login-form-body">
          <div class="login-form-heading">
            <br>
          </div>
          <div class="login-form-form">
            <form method="POST" action="/login">
              <h2>Login</h2>
              <input class="login-form-input" placeholder="username" name="username" autocomplete="off" required>
              <input class="login-form-input" placeholder="password" type="password" name="password" required><br>
              <button class="login-form-button">login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
